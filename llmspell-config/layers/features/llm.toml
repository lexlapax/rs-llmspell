# LLM Feature Layer
# Cloud LLM providers (OpenAI, Anthropic)

[profile]
name = "Cloud LLM Features"
description = "OpenAI and Anthropic cloud provider support"

# Provider configuration
[providers]
default_provider = "openai"

[providers.openai]
name = "openai"
provider_type = "openai"
enabled = true
api_key_env = "OPENAI_API_KEY"
default_model = "gpt-4"
max_tokens = 4096
timeout_seconds = 120

[providers.anthropic]
name = "anthropic"
provider_type = "anthropic"
enabled = true
api_key_env = "ANTHROPIC_API_KEY"
default_model = "claude-3-5-sonnet-20241022"
max_tokens = 8192
timeout_seconds = 120
