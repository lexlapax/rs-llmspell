# PostgreSQL Backend Layer
# Production-grade PostgreSQL with RLS, VectorChord, and bi-temporal support

[metadata]
name = "postgres"
category = "backend"
description = "PostgreSQL storage"
use_cases = [
    "Multi-instance deployment",
    "Shared state",
    "Enterprise production",
]
features = [
    "TODO: Add features"
]


[profile]
name = "PostgreSQL Backend"
description = "Enterprise PostgreSQL with advanced features"

[runtime.state_persistence]
enabled = true
backend_type = "postgres"
migration_enabled = true
backup_enabled = true
backup_on_migration = true

[runtime.state_persistence.backup]
compression_enabled = true
compression_type = "gzip"
compression_level = 9
incremental_enabled = true

[runtime.memory]
enabled = true

# Note: Vector storage, graph storage, connection pool, RLS, VectorChord,
# and bi-temporal configuration would be handled at the application level,
# not in TOML config
