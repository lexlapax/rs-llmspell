# SQLite Backend Layer
# libsql-based persistence with WAL mode and vectorlite-rs

[metadata]
name = "sqlite"
category = "backend"
description = "SQLite local storage"
use_cases = [
    "Single-machine deployment",
    "Local persistence",
    "Embedded database",
]
features = [
    "TODO: Add features"
]


[profile]
name = "SQLite Backend"
description = "Persistent storage using libsql with vectorlite-rs integration"

[storage]
# Defaults to ~/.llmspell if not set
# base_dir will be resolved relative to home

[storage.sqlite]
journal_mode = "WAL"

[runtime.state_persistence]
enabled = true
backend_type = "sqlite"
migration_enabled = true
backup_enabled = true
backup_on_migration = true

[runtime.state_persistence.backup]
compression_enabled = true
compression_type = "gzip"
compression_level = 6
incremental_enabled = false

[runtime.memory]
enabled = true

[rag.vector_storage]
backend = "hnsw"
