# Memory System Configuration Profile
# Adaptive memory system with LLM consolidation and temporal knowledge graph
# Suitable for: Long-running agents, knowledge accumulation, RAG with episodic memory

default_engine = "lua"

[engines.lua]
stdlib = "All"

# Provider Configuration
[providers]
default_provider = "default"

# Default provider for general tasks (templates, agents)
[providers.default]
provider_type = "ollama"
default_model = "llama3.2:3b"
temperature = 0.7
max_tokens = 4096
timeout_seconds = 30
max_retries = 3

# Consolidation provider for memory system
# Low temperature for consistent, deterministic consolidation
[providers.consolidation-llm]
provider_type = "ollama"
default_model = "llama3.2:3b"
temperature = 0.0
max_tokens = 2000
timeout_seconds = 30
max_retries = 3

# Memory System Configuration
[runtime.memory]
enabled = true

[runtime.memory.consolidation]
provider_name = "consolidation-llm"
batch_size = 10
max_concurrent = 3
active_session_threshold_secs = 300

[runtime.memory.daemon]
enabled = true
fast_interval_secs = 30
normal_interval_secs = 300
slow_interval_secs = 600
queue_threshold_fast = 5
queue_threshold_slow = 20
shutdown_max_wait_secs = 30
health_check_interval_secs = 60

[runtime]
log_level = "info"
