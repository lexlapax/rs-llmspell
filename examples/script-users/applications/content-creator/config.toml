# Power User Layer Configuration - Content Creator
# Custom configuration with quality control and thresholds

[runtime]
name = "content-creator"
description = "Power user content creation with quality control"
debug = false

# Multiple providers for different content tasks
[providers.openai]
name = "openai"
api_key_env = "OPENAI_API_KEY"
api_base = "https://api.openai.com/v1"
default_model = "gpt-4o"  # Higher quality for content
timeout_seconds = 60

[providers.anthropic]
name = "anthropic"
api_key_env = "ANTHROPIC_API_KEY"
api_base = "https://api.anthropic.com/v1"
default_model = "claude-3-haiku-20240307"  # For editing

# Power user tools
[tools]
file_operations = { enabled = true }
text_manipulator = { enabled = true }
template_engine = { enabled = true }
json_processor = { enabled = true }
markdown_processor = { enabled = true }

# Advanced workflow configuration
[workflows]
enabled = true
max_concurrent = 4  # Multiple content pieces
timeout_seconds = 120
retry_attempts = 2

# Basic state for quality tracking
[state]
enabled = true
persistence_enabled = false  # Memory only for power users

# Application-specific settings
[app_settings]
quality_threshold = 0.8  # Minimum quality score
readability_target = 0.85
max_iterations = 3  # Quality improvement loops
word_count_min = 800
word_count_max = 2000
tone_options = ["professional", "casual", "technical", "creative"]

# Content templates
[templates]
blog_post = "/templates/blog.md"
article = "/templates/article.md"
social_media = "/templates/social.md"

# Basic events for tracking
[events]
enabled = true
buffer_size = 100

# No sessions yet (Power User layer)
[sessions]
enabled = false

# No hooks yet
[hooks]
enabled = false